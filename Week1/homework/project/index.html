<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <div id="container">
            <!-- Quote text area -->
            <div id="quoteDiv">
                <img src="quotes.png">
                <input type="text" id="quote" readonly="readonly">
    
            </div>

            <!-- Author text area -->
            <div id="authorDiv">
                <input type="text" id="author" readonly="readonly">
    
            </div>

            <!-- Button area -->
            <div id="newQuoteDiv">
                <a href="#"><img src="tt.png"></a>
                <a href="#"><img src="t.png"></a>
                <button title="New Quote" type="button" id="newQuoteBtn">New Quote</button>
    
            </div>
    </div>
    
    <!-- Javascript -->
    <script src="quoteGenerator.js"></script>
</body>
</html>
